// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.10"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task copySoToUnity {
    doLast {
        println 'This is executed last during the execution phase.'
        copy {
            from 'app/build/intermediates/cmake/debug/obj/arm64-v8a/libAudioPlugin_VAS_Binaural.so'
            into 'build/../../SpatializerTest/Assets/Plugins/Android/Libs/'
            from 'app/build/intermediates/cmake/debug/obj/armeabi-v7a/libAudioPlugin_VAS_Binaural.so'
            into 'build/../../SpatializerTest/Assets/Plugins/Android/Libs/armeabi-v7a'
        }

    }
}

